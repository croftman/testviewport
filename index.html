<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
  html, body {
    height: 100vh;
    width: 100%;
    background-color: white;
    margin: 0;
    padding: 0;
  }

  .main {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background-color: grey;
    height: inherit;
  }
  .main > div:first-child {
    height: 20%;
    background-color: red;
  }
  .main > div:last-child {
    height: 25%;
    background-color: blue;
    display: flex;
    align-items: flex-end;
  }
  </style>
</head>

<body>
  <div class="main">
    <div>
      TOP
      </div>
    <div>
      ! BOTTOM !
    </div>
  </div>
</body>
</html>
